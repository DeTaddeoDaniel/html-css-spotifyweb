<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify web</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>
    <body>

        <div class="wrap">

            <!-- inizio content-top -->
            <div class="content-top">

                <!-- menu laterale -->
                <div class="menu-laterale">

                    <!-- menu-laterale-top -->
                    <div class="menu-laterale-top">

                        <!-- sezione logo -->
                        <div class="logo span-logo">
                            <i class="fab fa-spotify"></i>
                        </div>

                        <!-- sezione funzioni base -->
                        <div class="icon-section">

                            <div class="icon">
                                <a href="#">
                                    <i class="fas fa-search"></i>
                                    <span class="span-side-menu"> Cerca</span>
                                </a>
                            </div>

                            <div class="icon select">
                                <a href="#">
                                    <i class="fas fa-home"></i>
                                    <span class="span-side-menu"> Home</span>
                                </a>
                            </div>

                            <div class="icon">
                                <a href="#">
                                    <i class="fas fa-bookmark"></i>
                                    <span class="span-side-menu"> La tua libreria</span>
                                </a>
                            </div>

                        </div>

                    </div>

                    <!-- menu-laterale-bottom -->
                    <div class="menu-laterale-bottom">

                        <!-- sezione funzioni base -->
                        <div class="icon-section">
                            <div class="icon">
                                <a href="#">
                                    <i class="fas fa-arrow-circle-down"></i>
                                    <span class="span-side-menu"> Scarica app</span>
                                </a>
                            </div>
                            <div class="icon guest">
                                <a href="#">
                                    <i class="fas fa-user"></i>
                                    <span class="span-side-menu"> Guest</span>
                                </a>
                            </div>
                        </div>

                    </div>


                </div>

                <!-- main -->
                <div class="main">

                    <!-- nav main -->
                    <nav>

                        <!-- menu icona -->
                        <div class="menu-icon">
                            <i class="fas fa-bars"></i>
                        </div>

                        <div class="menu-esteso">
                            <ul>
                                <li class="select">
                                    <a href="#">In evidenzia</a>
                                </li>
                                <li>
                                    <a href="#">Podcast
                                </li>
                                <li>
                                    <a href="#">Classifiche</a>
                                </li>
                                <li>
                                    <a href="#">Generi e mood</a>
                                </li>
                                <li>
                                    <a href="#">nuove uscite</a>
                                </li>
                                <li>
                                    <a href="#">Scopri</a>
                                </li>
                            </ul>
                        </div>

                    </nav>

                    <!-- group-playlist -->
                    <div class="container-main">

                        <!-- sezione 1 -->
                        <section>
                            <h2>titolo</h2>
                            <div class="list-playlist">
                                <div class="playlist">
                                    playlist
                                </div>
                                <div class="playlist">
                                    playlist
                                </div>
                                <div class="playlist">
                                    playlist
                                </div>
                                <div class="playlist">
                                    playlist
                                </div>
                            </div>
                        </section>

                        <!-- sezione 2 -->
                        <section>
                            <h2>titolo</h2>
                            <div class="list-playlist">
                                <div class="playlist">
                                    playlist
                                </div>
                                <div class="playlist">
                                    playlist
                                </div>
                                <div class="playlist">
                                    playlist
                                </div>
                                <div class="playlist">
                                    playlist
                                </div>
                                <div class="playlist">
                                    playlist
                                </div>
                            </div>
                        </section>

                    </div>
                </div>

            </div>
            <!-- fine content-top -->

            <!-- footer -->
            <footer>footer</footer>

        </div>

    </body>
</html>
