<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify web</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>
    <body>

        <!-- pagina sezione contenuti -->
        <div class="content-page">

            <!-- Sezione main -->
            <div class="main">

                <!-- Menu laterale -->
                <div class="menu-laterale">

                    <!-- aside content top -->
                    <div class="aside-top style-button-menu-laterale">

                        <div class="logo">
                            <span><i class="fab fa-spotify"></i></span>
                        </div>

                        <div class="contain-icon">
                            <span><i class="fas fa-search"></i></span>
                        </div>

                        <div class="contain-icon select">
                            <span><i class="fas fa-home"></i></span>
                        </div>

                        <div class="contain-icon">
                            <span><i class="far fa-star"></i></span>
                        </div>

                    </div>

                    <!-- aside content bottom -->
                    <div class="aside-bottom style-button-menu-laterale">

                        <div class="contain-icon">
                            <i class="far fa-arrow-alt-circle-down"></i>
                        </div>

                        <div class="contain-icon border">
                            <i class="far fa-user"></i>
                        </div>

                    </div>
                </div>

                <!-- playlist -->
                <div class="container-playlist">

                    <!-- nav line -->
                    <nav>
                        line nav
                    </nav>

                    <!-- sezioni playlist -->
                    <section>

                        <div class="playlist">
                            playlist 1
                        </div>

                        <div class="playlist">
                            playlist 2
                        </div>

                    </section>

                    <!-- sezioni playlist -->
                    <section>

                        <div class="playlist">
                            playlist 3
                        </div>

                        <div class="playlist">
                            playlist 4
                        </div>

                        <div class="playlist">
                            playlist 5
                        </div>

                    </section>

                </div>

        </div>

        <!-- Sezione footer -->

        <!-- sezione footer -->
        <footer>

            <!-- footer - left -->
            <div class="footer-left">
                footer left
            </div>

            <!-- footer - center -->
            <div class="footer-center">
                footer center
            </div>

            <!-- footer - right -->
            <div class="footer-right">
                footer left
            </div>

        </footer>

    </body>
</html>
